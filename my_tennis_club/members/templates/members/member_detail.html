{% extends 'base.html' %}

{% block title %}Member Detail{% endblock %}

{% block content %}
    <h2>Member Detail</h2>
    <p><strong>First Name:</strong> {{ member.firstname }}</p>
    <p><strong>Last Name:</strong> {{ member.lastname }}</p>
    <p><strong>Phone:</strong> {{ member.phone }}</p>
    <p><strong>Joined Date:</strong> {{ member.joined_date }}</p>
    <a href="{% url 'member_update' member.pk %}">Edit</a>
    <a href="{% url 'member_list' %}">Back to List</a>
{% endblock %}
